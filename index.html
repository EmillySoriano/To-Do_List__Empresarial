<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>To-Do List Empresarial</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .fade {
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
        }
        .fade.show {
            opacity: 1;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div id="tela-inicial" class="d-flex flex-column justify-content-center align-items-center vh-100 fade show">
        <h1 class="mb-4">Bem-vindo ao To-Do List Empresarial</h1>
        <p class="mb-4">Organize suas tarefas de forma visual e prática, no estilo Trello!</p>
        <button class="btn btn-primary btn-lg" onclick="mostrarToDoList()">Ir para To-Do List</button>
    </div>
   <div id="tela-todo" class="fade" style="display:none;", logo após o <div class="container my-5">
<div class="d-flex justify-content-center mb-4">
    <button id="btn-voltar" class="btn btn-secondary" onclick="voltarParaInicial()">Voltar para tela inicial</button>
</div>
        <div class="container my-5">
            <h1 class="text-center mb-4">To-Do List Empresarial</h1>
            <div class="card mb-4">
                <div class="card-body">
                    <form class="row g-2">
                        <div class="col-md-4">
                            <input type="text" id="filtro-colaborador" class="form-control" placeholder="Filtrar por colaborador">
                        </div>
                        <div class="col-md-4">
                            <input type="text" id="filtro-setor" class="form-control" placeholder="Filtrar por setor">
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="filtro-categoria" class="form-control" placeholder="Filtrar por categoria">
                        </div>
                        <div class="col-md-1 d-grid">
                            <button type="button" class="btn btn-primary" onclick="filtrarTarefas()">Filtrar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <form id="todo-form" class="row g-2">
                        <div class="col-md-6">
                            <input type="text" id="titulo" class="form-control" placeholder="Título" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="descricao" class="form-control" placeholder="Descrição" required>
                        </div>
                        <div class="col-md-3">
                            <input type="date" id="prazo" class="form-control" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="criador" class="form-control" placeholder="Criador" required>
                        </div>
                        <div class="col-md-3">
                            <input type="text" id="responsavel" class="form-control" placeholder="Responsável/Setor" required>
                        </div>
                        <div class="col-md-2">
                            <input type="text" id="categoria" class="form-control" placeholder="Categoria" required>
                        </div>
                        <div class="col-md-1 d-grid">
                            <button type="submit" class="btn btn-success">Adicionar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="tarefas-lista" class="d-flex flex-wrap gap-3"></div>
        </div>
    </div>
    <script>
    function mostrarToDoList() {
        const inicial = document.getElementById('tela-inicial');
        const todo = document.getElementById('tela-todo');
        inicial.classList.remove('show');
        setTimeout(() => {
            inicial.style.display = 'none';
            todo.style.display = 'block';
            setTimeout(() => {
                todo.classList.add('show');
                document.body.style.overflow = 'auto';
            }, 10);
        }, 500);
    }
    </script>
    <script src="main.js"></script>
</body>
</html>
